<!DOCTYPE html>
<html>
<head>
    <title>Prashant's AI Lab</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>MMT AI Lab: Trip Planner</h1>
    <p>Where do you want to go?</p>
    <input id="travelInput" placeholder="e.g. 3 days in Manali" />
    <button onclick="askTravelAI()">Plan My Trip</button>
    <div id="result" style="text-align: left; max-width: 500px; margin: 20px auto; line-height: 1.6;"></div>

    <script>
        async function askTravelAI() {
    const query = document.getElementById("travelInput").value;
    const resultDiv = document.getElementById("result");
    
    resultDiv.innerHTML = "<i>AI is thinking...</i>";

    try {
        // Pointing to your NEW 'ask-ai' endpoint
        const response = await fetch(`https://my-ai-backend-xkzq.onrender.com/ask-ai?prompt=${query}`);
        const data = await response.json();
        resultDiv.innerText = data.answer;
    } catch (error) {
        resultDiv.innerText = "Error connecting to AI backend.";
    }
}
    </script>

</body>
</html>
