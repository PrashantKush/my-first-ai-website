<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant's AI Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f12;
            --surface: #18181c;
            --surface-hover: #1e1e24;
            --border: #2a2a32;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --accent: #22d3ee;
            --accent-dim: rgba(34, 211, 238, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-dim), transparent);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0 0 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0 0 28px;
        }

        .input-wrap {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 14px 18px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:hover {
            border-color: #3f3f46;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        button {
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-muted);
            padding: 20px;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 80px;
            white-space: pre-wrap;
        }

        #result:empty {
            display: none;
        }

        .loading {
            color: var(--text-muted);
            font-style: italic;
        }

        .error {
            color: #f87171;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>MMT AI Lab: Trip Planner</h1>
        <p class="subtitle">Where do you want to go?</p>
        <div class="input-wrap">
            <input id="travelInput" placeholder="e.g. 3 days in Manali" type="text" />
            <button onclick="askTravelAI()">Plan My Trip</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function askTravelAI() {
            const query = document.getElementById("travelInput").value.trim();
            const resultDiv = document.getElementById("result");

            resultDiv.style.display = "block";
            resultDiv.className = "loading";
            resultDiv.textContent = "AI is thinking...";

            try {
                const response = await fetch(`https://my-ai-backend-xkzq.onrender.com/ask-ai?prompt=${encodeURIComponent(query)}`);
                const data = await response.json();
                resultDiv.className = "";
                resultDiv.textContent = data.answer || "No response.";
            } catch (error) {
                resultDiv.className = "error";
                resultDiv.textContent = "Error connecting to AI backend.";
            }
        }
    </script>

</body>
</html>
